<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StarStone — Rotating Gem Demo</title>
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#090c14;color:#e7ebff;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,'Hiragino Sans','Noto Sans JP','Yu Gothic',Meiryo,sans-serif}
    main{max-width:980px;margin:0 auto;padding:20px}
    header{text-align:center;margin-bottom:10px}
    h1{margin:0 0 6px;font-size:26px;letter-spacing:.02em}
    #panel{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin:8px 0 14px}
    select,button{border:1px solid #2e3650;background:#141a2b;color:#e7ebff;padding:10px 14px;border-radius:10px}
    #wrap{display:flex;justify-content:center}
    canvas{border-radius:20px;background:#101728;box-shadow:0 16px 40px rgba(0,0,0,.5);transition:transform .5s}
    canvas.flipping{transform:rotateY(180deg)}
    footer{opacity:.6;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Rotating Gem Demo <span style="font-size:12px;opacity:.7;border:1px solid #2e3650;padding:2px 8px;border-radius:999px">Round × Marquise</span></h1>
      <p style="opacity:.8">石ごとにカットを変えて、宝石だけがゆるく回転するサンプル</p>
    </header>

    <section id="panel">
      <label>デモ石：</label>
      <select id="stone">
        <option value="アメジスト">アメジスト（ラウンド）</option>
        <option value="ルビー">ルビー（マーキース）</option>
      </select>
      <button id="draw">表示 / 更新</button>
      <button id="save" disabled>画像を保存</button>
    </section>

    <section id="wrap">
      <canvas id="canvas" width="800" height="1200"></canvas>
    </section>

    <footer>© StarStone — rotating gem sample</footer>
  </main>
  <script src="app_sample.js"></script>
</body>
</html>
