<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StarStone Demo Rare</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <header>
      <h1>StarStone Demo <span class="badge">Rare 100%</span></h1>
      <p class="tagline">毎回レア演出＋日付スタンプ付きデモ版</p>
    </header>

    <section id="card-area">
      <canvas id="card-canvas" width="800" height="1200"></canvas>
    </section>

    <section id="controls">
      <button id="draw-btn">カードをめくる</button>
      <button id="save-btn" disabled>画像を保存</button>
      <button id="copy-btn" disabled>テキストをコピー</button>
    </section>

    <footer>
      <small>© StarStone Deck — Demo Rare ver.</small>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
