<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StarStone Tarot — Transit & Personal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <header>
      <h1>StarStone Tarot <span class="badge">Major Arcana × 石ことば</span></h1>
      <p class="tagline">星座を選んで、今日のカード（タロット×天然石）を引く</p>
    </header>

    <section id="panel">
      <div class="row">
        <label>星座：</label>
        <select id="zodiac">
          <option value="aries">牡羊座</option>
          <option value="taurus">牡牛座</option>
          <option value="gemini">双子座</option>
          <option value="cancer">蟹座</option>
          <option value="leo">獅子座</option>
          <option value="virgo">乙女座</option>
          <option value="libra">天秤座</option>
          <option value="scorpio">蠍座</option>
          <option value="sagittarius">射手座</option>
          <option value="capricorn">山羊座</option>
          <option value="aquarius">水瓶座</option>
          <option value="pisces">魚座</option>
        </select>

        <label class="mode">モード：</label>
        <label><input type="radio" name="mode" value="transit" checked> 全体（Transit風）</label>
        <label><input type="radio" name="mode" value="personal"> ガチ（Personal）</label>

        <label class="toggle">
          <input type="checkbox" id="demo-rare" checked>
          <span>デモ：常にレア（金縁）</span>
        </label>
      </div>
    </section>

    <section id="card-area">
      <div class="card-wrap">
        <canvas id="card-canvas" width="800" height="1200"></canvas>
      </div>
    </section>

    <section id="controls">
      <button id="draw-btn">カードをめくる</button>
      <button id="save-btn" disabled>画像を保存</button>
      <button id="copy-btn" disabled>テキストをコピー</button>
    </section>

    <footer>
      <small>© StarStone Deck</small>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
